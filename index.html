<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>乱序文字</title>
    </head>
    <body>
        联有许在多关互网会面负社司的公热问题中点，常有常到人说看相产企业品关的屏蔽相容内关了，网在互一上而联直的字流汉着传打乱影不读信的响阅息，将想表于是到想达的文字以减打乱少蔽屏关相的。试搜尝但出索了的现具工发些这一些于工打的乱过具随机，对句理长于解的难大极度，以所这了自己写个工具，调围制范限换了，经试己测自还的可以读懂。这的了学个为写js，能可不规有多许范的方地，请谅指解出。
        <!--在许多有关互联网公司的负面社会热点问题中，常常看到有人说相关企业的产品屏蔽了相关内容，而在互联网上一直流传着汉字的打乱不影响阅读的信息，于是想到将想表达的文字打乱以减少相关的屏蔽。但尝试了搜索出的一些工具发现这些工具的打乱过于随机，对于长句的理解难度极大，所以自己写了这个工具，限制了调换范围，经自己的测试还可以读懂。为了写这个学的js，可能有许多不规范的地方，请谅解指出。 -->
        <script>
            function change()
            {
                var a=document.getElementById("demo1").value;
                var x=a.split("");
                var i,len,j,temp;
                len=a.length;
                j=0;
                for (i=0;i<len;i++)
                {
                    if (x[i]=='，' || x[i]=='。' || x[i]==' ' || x[i]=='　' || x[i]=='！' || x[i]=='？'|| x[i]=='；' || x[i]=='：'|| (i-j)>=7 )
                    {
                        for (var k=j;k<i;k++)
                        {
                            temp=Math.floor(Math.random()*(i-j));
                            temp=temp+j;
                            if (x[temp]!='，' && x[temp]!='。' && x[temp]!=' ' && x[temp]!='　' && x[temp]!='！' && x[temp]!='？'&& x[temp]!='；' && x[temp]!='：')
                            {
                                var rtemp=x[k];
                                x[k]=x[temp];
                                x[temp]=rtemp;
                            }
                        } 
                        j=i+1;
                    }
                }
                document.getElementById("demo2").innerHTML = x.join("").replace(/\n/g,"<br/>");
            }
        </script>
        <style>
            textarea
            {
                width:100%;
                height:100%;
            }
        </style>
        <textarea rows="10" cols="200" id="demo1"></textarea>
        <button onclick="change()">乱序 </button>
        <p id="demo2">
            请输入。
        </p>
    </body>

    </footer>
</html>
